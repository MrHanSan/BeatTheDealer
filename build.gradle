plugins {
    id 'java'
    id 'application'
}
apply plugin : "java"

repositories {
    mavenCentral()
}

dependencies {
}

ext {
    javaMainClass = "main.java.Main"
}

application {
    mainClassName = javaMainClass
}

run {
    javaMainClass = "main.java.Main"
    if ( project.hasProperty("file") ) {
        args(file.split(','))
    }
}
